name: Seth Thomas
headshot: seth-thomas.jpg
bio: |
  Seth Thomas is comedian who hails from Oakland, California.
  Seth is a graduate of Clark Atlanta University’s theater program and The Conservatory,
  The Second City Training Center, Chicago. Seth is one half of The [Defiant Thomas Brothers](http://www.defiant-thomas-brothers.com/)
  – winners of the Best Sketch Award at the 2005 HBO Comedy Fest. Seth is a teacher in The Conservatory program
  and the Advanced Improvisation program at Second City Training Center, Chicago. Seth is a diehard Dixie Chicks fan and a doyen of The Hills.
