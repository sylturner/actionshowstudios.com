bio: |
  Shantira Jackson is Chicago transplant newly based in Brooklyn. She is a writer-performer and
  currently a writer for BET&#39;s sketch show 50 Central. Shantira is a former writer for Cards Against
  Humanity and a Second City Mainstage Alum. She can be seen performing all over the country with
  her critically acclaimed improv group 3Peat. 
  Follow her on Instagram: [@tira_tira_tira](https://instagram.com/tira_tira_tira) on Twitter: [@tira_son](https://twitter.com/tira_son)
