title: "Pretty Much Sisters"
location: "Atlanta, GA"
bio: |
  Pretty Much Sisters is an all-lady long form improv team from Atlanta, GA. Founded in 2014, the team performs around the city at Harold Nights and variety shows. The team has quickly become known for their interesting invocation -- a modified La Ronde set in a location inspired by the audience suggestion.

  Pretty Much Sisters plays out of the Village Theatre and is coached by veteran performer Cassidy Russell. The team has performed in the Detroit Improv Festival, the Hollywood Improv Festival, Third Coast Improv Fest, Atlanta Improv Fest Cage Match, Ladylike Variety Show, Power Suit, and other rad shows hosted by fun people. Their goal is bring lady improv goodness to all corners of the country and beyond!
