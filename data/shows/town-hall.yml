title: "From Stage to Screen - Town Hall"
bio: |
  Learn how to use your improv skills towards writing and producing comedic content for TV and film.
  This will be a town hall style event, with everyone contributing.  This is a great avenue to trade
  insights and help each other when everyone goes back home to their theatre companies.

  This event is _free_! Sponsored by [Camp Improv Utopia](http://www.improvutopia.com/).
