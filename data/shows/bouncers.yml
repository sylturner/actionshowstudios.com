title: "The Bouncers"
location: "Atlanta, GA"
bio: |
  Ever want to know what goes on in the mind of the security that keeps you safe at the bar? Come find out, as we follow The Bouncers, while on the job at locations that you the audience get to choose!

  Starring John Timlin (JTB), Chris Faulkner, Tom Rhoads and Tom Bastek.

  Winner of the 2017 Atlanta Improv League!
