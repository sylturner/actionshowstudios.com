title: "The Audacity"
location: "Orlando, FL"
bio: |
  We are a group of six improvisors who perform regularly in Orlando, Florida. We are graduates of Sak University and Adlib Theater.

  We have performed DCM in New York City, Miami Improv Festival of 2018, as well the Inaugural Central Florida Improv Festival. Also, you can catch us at local breweries or small theaters in the Orlando area.

