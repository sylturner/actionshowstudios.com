title: "Planet Ant Farm Team"
location: "Detroit, MI"
bio: |
  The Planet Ant Farm team is a group composed of talented improvisers from
  the greater metro Detroit area. Established in early 2017 the group consists
  of 12 mainstage cast members and performs twice weekly in various Planet Ant
  Productions. The team is led by Mike McGettigan, Training Center Director and
  instructor and focuses on the comedy of honest connection and the absurd.
