<html>
  <head>
    <title>Action Show Studios - Atlanta, GA</title>
    <link rel="stylesheet" href="crt.css"/>
  </head>

  <body>
    <div id="tv" class="scanlines">
      <div class="screen">
        <canvas id="canvas" class="picture"></canvas>
        <div id="player">
          <iframe
            src="https://player.vimeo.com/video/751390334?background=1&autoplay=1&muted=1&loop=1"
            frameborder="0"
            allow="autoplay; fullscreen"
            allowfullscreen
          ></iframe>
        </div>
        <div class="overlay">
          <div class="text">
            <span>ASSSS+</span>
          </div>
          <div class="menu">
            <header>
              Action Show Studios
            </header>
            <ul>
              <li class="active"><a href="#" title="">Features</a></li>
              <li><a href="#" title="">Shorts</a></li>
              <li><a href="#" title="">Commercial</a></li>
              <li><a href="#" title="">Music Videos</a></li>
              <li><a href="#" title="">Equipment Rentals</a></li>
              <li><a href="#" title="">About</a></li>
              <li><a href="#" title="">Contact</a></li>
            </ul>
            <footer>
              <div class="key">Exit: <span>1</span></div>
              <div class="key">Select: <span>2</span></div>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="crt.js"></script>
  </body>
</html>
