<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Action Show Studios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/crt.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <script type="module">
      import { Application } from "./assets/js/stimulus.js";
      import MenuController from "./assets/js/controllers/menu_controller.js";
      import VideoListingController from "./assets/js/controllers/video_listing_controller.js";
      import ScreenController from "./assets/js/controllers/screen_controller.js";
      import PageController from "./assets/js/controllers/page_controller.js";

      const application = Application.start();
      application.register("menu", MenuController);
      application.register("video_listing", VideoListingController);
      application.register("screen", ScreenController);
      application.register("page", PageController);
    </script>
  </head>
  <body>
    <div id="tv" class="container-fluid scanlines">
      <div class="screen" data-controller="screen">
        <div id="player" data-controller="tv">
          <iframe
            id="videos"
            src="https://player.vimeo.com/video/751390334?background=1&autoplay=1&muted=1&loop=1"
            frameborder="0"
            allow="autoplay; fullscreen"></iframe>
        </div>
        <div class="overlay">

          <!-- Channel -->
          <div class="channel" data-screen-target="channel">
            <span>ASSSS+</span>
          </div>

          <!-- Main Menu -->
          <div class="main-menu" data-controller="menu" data-menu-target="menu" data-screen-target="menu">
            <div class="card">
              <div class="card-header text-center fs-1"><h1>Action Show Studios</h1></div>
                <!-- links populated from /assets/js/data/main-menu.json -->
                <div class="list-group list-group-flush fs-2" data-menu-target="links"></div>

                <!-- socials populated from /assets/js/data/main-menu.json -->
                <div class="card-footer border-top">
                  <div class="social-icons d-flex justify-content-evenly flex-wrap" data-menu-target="socials"> </div>
                </div>
            </div>
          </div> <!-- end main menu -->

          <!-- Page -->
          <div class="page" data-controller="page" data-page="about" data-screen-target="page">
            <div class="card flex-column">
              <div class="card-header d-flex">
                <h2 data-page-target="title" class="fs-1 flex-grow-1 align-self-center mb-0"></h2>
                <button class="btn btn-primary close-button" data-action="screen#closePage">X</button>
              </div>
              <div class="card-body fs-3 overflow-auto" data-page-target="content"></div>
            </div>
          </div> <!-- end page -->

        </div> <!-- end overlay -->
      </div> <!-- end screen -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
